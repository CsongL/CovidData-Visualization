<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Flag sprites service provided by Martijn Lafeber, https://github.com/lafeber/world-flags-sprite/blob/master/LICENSE -->
    <link rel="stylesheet" type="text/css"
        href="https://cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="lib/highcharts.js"></script>
    <script type="text/javascript" src="lib/map.js"></script>
    <script type="text/javascript" src="lib/data.js"></script>
    <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
    <div id="root">
        <div id="wrapper">
            <div id="container"></div>
            <div id="info">
                <span class="f32"><span id="flag"></span></span>
                <h2 id="info-h2"></h2>
                <div class="subheader">Click countries to view history</div>
                <div id="country-chart"></div>
            </div>
        </div>
        <div id="controllers">
            <input type="button" id="map" value='MAP' onclick="changeToMap()"></input>
            <input type="button" id="table" value='TABLE' onclick="changeToTable()"></input>
            <div id="selection">
                <label>METRIC</label>
                <select id="choice" value="total_cases" onchange="choiceType()">
                    <option value="total_cases">Confirmed Cases</option>
                    <option value="total_deaths">Death</option>
                    <option value="total_vaccinations">Vaccinations</option>
                </select>
            </div>  
        </div>
    </div>
    
    
</body>
<script>
</script>

</html>
